nodeimage: &nodeimage
  docker:
    - image: cimg/node:13.8.0
pythonalpineimage: &pythonalpineimage
  docker:
    - image: python:3.7-alpine3.11
awsimage: &awsimage
  docker:
    - image: amazon/aws-cli

version: 2.1

jobs:
  build-frontend:
    <<: *nodeimage
    steps:
      - checkout
      - restore_cache:
          keys:
            - frontend-build
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths:
            - frontend/node_modules
          key: frontend-build

  build-backend:
    <<: *nodeimage
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-build
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

      
  

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend      
